<!DOCTYPE html>

<html lang="es">

	<head>

		<meta charset="utf-8">

		<link rel="icon" " href="images/ios7-circle-filled.png">

		<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

		<title>PixelArt</title>


	<!-- CSS Link -->

		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


	<!-- JS Link -->

		<script type="text/javascript" src= "https://code.jquery.com/jquery-3.1.0.min.js"></script>

		<script type="text/javascript" src="js/functions.js"></script>

	</head>

	<body>

		<h1>Pixel-Art</h1>

		<div id="container" >

		</div>


		<div id="actions">
			

			<div class="colorPick" class="buttonActions">
					
				<div class="cRed" class="col">
						
				</div>
					
				<div class="cBlue" class="col">
						
				</div>
					
				<div class="cGreen" class="col">
						
				</div>

				<div class="cBlack" class="col">
						
				</div>

				<div class="cWithe" class="col">
				
				</div>		

			</div>

			

			<div class="buttonActions">

					<div id="grid">
						<p class="auxFloat">Size</p>
						<input type="" name="" ">
						<button id="arrowTog">
							<span class="ion-ios-arrow-right"></span>
						</button>
					</div>

					<div class="secpart">
						<!-- Reset Button -->

						<div id="reset" class="btn">
							
							<button id="reset">
								<span class="ion-ios-refresh"></span>
							</button>

						</div>

						<!-- Show/Hide Grid -->

						<div id="toggleBorder" class="btn">

							<button >
								<span class="ion-ios-eye"></span>
							</button>

						</div>

						<!-- Grab It -->

						<div id="grabIt" class="btn">

							<button >
								<span class="ion-android-done"></span>
							</button>

						</div>


					</div>
			</div>

		</div>

		<footer>Ruiz Matias - Aprende Programando - Arcade</footer>

	</body>

</html>
